<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts; index as i">
      <ion-item>
        <p>Name: {{contact.firstName}} {{contact.lastName}}</p>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="editcontact(i)">Edit</ion-item-option>
        <ion-item-option color="danger" (click)="deletecontact(i)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-button (click)="addcontact()">Add Contact</ion-button>
</ion-content>
