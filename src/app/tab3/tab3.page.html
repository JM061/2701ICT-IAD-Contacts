<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>


  <form id="week8Form">
    <ion-item>
      <ion-label>Name:</ion-label>
      <ion-input name="accountName"[(ngModel)]="accountName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-checkbox name="showNotifications" [(ngModel)]="showNotifications"></ion-checkbox>
      <ion-label>
        Show Notifications
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Date: </ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
    </ion-item>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime  id="datetime" name="reminderDate" [(ngModel)]="reminderDate"></ion-datetime>
      </ng-template>
    </ion-modal>
  </form>
  <ion-button id="submitbutton" size="small" (click)="addValues()">
    Submit
  </ion-button>


</ion-content>
